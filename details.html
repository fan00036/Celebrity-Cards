<main ng-controller="detailsCtrl">
        <div class="jumbo">
            <div class="detailPage">
                <img src={{cele.img}} alt="img" class="img-thumbnail">
                <div class="caption">
                    <strong class="name deName">{{cele.name}}</strong>
                    <p>No.{{cele.num}}</p>
                    <p>Product: {{cele.product}}</p>
                    <p>Price: ${{cele.price}}</p>
                    <a href="#/" class="btn btn-info  Details" role="button">Back</a>
                </div>
            </div>
        </div> 

</main>
