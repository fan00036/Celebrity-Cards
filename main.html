<main ng-controller="mainCtrl">
    <div class="jumbo">
        <h1>Celebrites</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-3" ng-repeat="cele in allData.celebrites">
                <div class="thumbnail">
                    <img src={{cele.img}} alt="img">
                    <div class="caption">
                        <p class="name">{{cele.name}}</p>
                        <a href="#/details/{{cele.id}}" class="btn btn-info  Details" role="button">Details</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
